<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tracker</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- LOADER -->
    <div class="loader-overlay">
      <img src="./images/loader.png" alt="Loading" class="loader-spinner" />
    </div>
    <div class="heading-container">
      <h1 class="app-heading">Monthly Expense Tracker</h1>
      <a
        href="/archive.html"
        class="archive-button button"
        data-tooltip="Click me and travel back in time to your expenses & income"
      >
        <img src="./images/archive.png" alt="Archive" class="archive-img" />
      </a>
    </div>
    <main>
      <div class="total-and-form-container">
        <div class="expenses-total">
          <div class="total-container">
            <h2 class="total-heading">Income:</h2>
            <p class="total-income"></p>
          </div>
          <div class="total-container">
            <h2 class="total-heading">Total expenses:</h2>
            <p class="total-expenses"></p>
          </div>
        </div>
        <div class="form-container">
          <form class="expense-form">
            <div class="input-container">
              <label id="form-label" for="expense">Create new expense:</label>
              <input
                class="form-input"
                type="text"
                id="expense"
                name="expense"
              />
            </div>
            <div class="input-container">
              <label id="form-label" for="amount">Add the amount:</label>
              <input class="form-input" type="text" id="amount" name="amount" />
            </div>
            <div class="input-container">
              <label id="form-label" for="category">Choose a category:</label>
              <select class="form-input" name="category" id="category">
                <option value="housing">Housing</option>
                <option value="food">Food</option>
                <option value="transport">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="utilities">Bills & Utilities</option>
              </select>
            </div>
            <div class="input-container">
              <label id="form-label" for="date">Choose a date:</label>
              <input class="form-input" type="date" id="date" />
            </div>
            <button class="add-button styled-button button" type="button">
              Add
            </button>
          </form>
        </div>
      </div>
      <div class="expenses-list-container">
        <h3 class="expenses-list-heading">Your expenses this month:</h3>
        <div class="expenses-list"></div>
      </div>
      <div class="expenses-by-category-container">
        <h3 class="expenses-by-category-heading">Your expenses by category:</h3>
        <div class="expenses-bar"></div>
        <div class="expenses-bar-list"></div>
      </div>
    </main>

    <!-- DIALOG / MODAL  -->
    <dialog class="income-dialog">
      <form class="dialog-form" method="dialog">
        <p>
          Welcome! üëã This is your personal space to track income, expenses, and
          all those ‚Äúwhere did my money go?‚Äù moments.
        </p>
        <h3>Let‚Äôs start simple ‚Äî enter your income for this month üí∏</h3>

        <input
          type="text"
          class="modal-input form-input"
          placeholder="Income"
          required
        />

        <button class="modal-button styled-button button" value="confirm">
          Save
        </button>
      </form>
    </dialog>
  </body>
</html>
